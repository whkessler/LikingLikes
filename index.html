<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikingLikes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="bigbox"> 
    <div class="network">
        <h1>Network</h1>
    </div> 
    <h1 id="feed">Your Feed</h1>
    <div id="bottomsquare">
        <div class="avatar">
            <img src="icons\user-circle.png" alt="user-circle">
            <a href="add">Add an avatar</a>
            <h2>James Doe</h2>

        </div>
        <div id="container">
            <div class="topcontainer">
            <h1> Neil M</h1>
            <h3><span id="likes">0</span> like(s)</h3>
            <button class="button" onclick="counter()">Like</button>
            </div>
            <div class="bottomcontainer">
            <h3>I just set up this new discord bot, let me know what you all think.<a href="link">link</a></h3>
            </div>
        </div>
        <div id="container1">
            <div class="topcontainer1">
            <h1> Nichole K</h1>
            <h3><span id="likes1">0</span> like(s)</h3>
            <button class="button1" onclick="counter1()">Like</button>
            </div>
            <div class="bottomcontainer1">
            <h3>Just finished my <a href="next">next comic</a>, check it out.</h3>
            </div>
        </div>
        <div id="container2">
            <div class="topcontainer2">
            <h1> Jim R</h1>
            <h3><span id="likes2">0</span> like(s)</h3>
            <button class="button2" onclick="counter2()">Like</button>
            </div>
            <div class="bottomcontainer2">
            <h3>I can't stop listening to the <a href="next1">new album.</a></h3>
            <h3>Who else is liking it?</h3>
            </div>
        </div>
    </div>    
</div>    
</body>
</html>
